<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant Reservation Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="form-container">
      <form
        class="reservation-form"
        action="https://formspree.io/f/xjkbzaqb"
        method="POST"
      >
        <h2>Restaurant Reservation Form</h2>

        <label for="first-name">Name</label>
        <div class="name-fields">
          <input
            type="text"
            id="first-name"
            placeholder="First"
            name="first-name"
            required
          />
          <input
            type="text"
            id="last-name"
            placeholder="Last"
            name="last-name"
            required
          />
        </div>

        <div class="date-time">
          <div>
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              placeholder="Email"
              name="email"
              required
            />
          </div>

          <div>
            <label for="phone">Phone</label>
            <input
              type="tel"
              id="phone"
              placeholder="### ### ####"
              name="phone"
              required
            />
          </div>
        </div>

        <div class="date-time">
          <div>
            <label for="reservation-date">Reservation Date</label>
            <input
              type="date"
              id="reservation-date"
              name="reservation-date"
              required
            />
          </div>

          <div>
            <label for="reservation-time">Reservation Time</label>
            <input
              type="time"
              id="reservation-time"
              name="reservation-time"
              required
            />
          </div>
        </div>

        <label for="people">How many persons will you be with?</label>
        <input
          type="number"
          id="people"
          min="1"
          placeholder="Number of persons"
          name="people"
          required
        />

        <label for="notes">Notes</label>
        <textarea
          id="notes"
          rows="4"
          placeholder="Share your Notes"
          name="notes"
        ></textarea>

        <button type="submit">Send</button>
      </form>
    </div>
  </body>
</html>
